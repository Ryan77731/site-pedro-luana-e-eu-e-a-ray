<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Alunos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container" id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Usuário" />
        <input type="password" id="password" placeholder="Senha" />
        <button onclick="login()" class="btn"><i class="fas fa-sign-in-alt"></i> Acessar</button>
        <p id="login-error" class="error-message"></p>
    </div>

    <div class="container" id="main-container" style="display: none;">
        <h1>Gestão de Alunos</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Pesquisar aluno pelo nome..." />
            <button onclick="searchAluno()" class="btn"><i class="fas fa-search"></i> Buscar</button>
        </div>
        
        <div id="aluno-list" class="aluno-list"></div>

        <h2 id="form-title">Criar Nova Ficha</h2>
        <div class="form-group">
            <input type="text" id="nome" placeholder="Nome do Aluno" required />
            <input type="number" id="idade" placeholder="Idade" required />
            <input type="text" id="cgm" placeholder="CGM" required />
            <textarea id="atividades" placeholder="Atividades do Aluno" required></textarea>
            <textarea id="observacoes" placeholder="Observações"></textarea>
        </div>
        <button id="submit-btn" onclick="addAluno()" class="btn btn-primary">Adicionar Aluno</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
