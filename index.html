<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Alunos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar de navegação -->
    <nav class="navbar">
        <button onclick="showSection('student-list')">Fichas dos Estudantes</button>
        <button onclick="showSection('occurrences')">Ocorrências</button>
        <button onclick="showSection('add-student')">Cadastro de Aluno</button>
    </nav>

    <!-- Seção de Lista de Estudantes -->
    <div id="student-list" class="section">
        <h2>Fichas dos Estudantes</h2>
        <input type="text" id="search-student" placeholder="Pesquisar aluno..." onkeyup="searchStudent()" />
        <ul id="student-list-container"></ul>
    </div>

    <!-- Seção de Ocorrências -->
    <div id="occurrences" class="section" style="display: none;">
        <h2>Ocorrências dos Alunos</h2>
        <select id="student-select" onchange="showOccurrences(this.value)">
            <option value="">Selecione um aluno</option>
        </select>
        <div id="occurrence-list-container"></div>
        <h3>Adicionar Ocorrência</h3>
        <textarea id="new-occurrence" placeholder="Descrição da ocorrência"></textarea>
        <button onclick="addOccurrence()">Adicionar Ocorrência</button>
    </div>

    <!-- Seção de Cadastro/Editar Aluno -->
    <div id="add-student" class="section" style="display: none;">
        <h2 id="form-title">Cadastro de Aluno</h2>
        <div class="form-group">
            <input type="text" id="student-name" placeholder="Nome do Aluno" required />
            <input type="number" id="student-age" placeholder="Idade" required />
            <input type="text" id="student-cgm" placeholder="CGM" required />
            <input type="text" id="student-diseases" placeholder="Doenças" />
            <input type="text" id="student-parents" placeholder="Nome dos Pais" />
            <textarea id="student-activities" placeholder="Atividades do Aluno" required></textarea>
            <textarea id="student-observations" placeholder="Observações"></textarea>
            <input type="file" id="student-photo" accept="image/*" />
        </div>
        <button onclick="saveStudent()" class="btn btn-primary">Salvar Aluno</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
